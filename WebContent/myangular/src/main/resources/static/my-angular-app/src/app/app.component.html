<div class="container bmiCalc">
  <h2>BMI CALCULATOR</h2>
  <form>
    <div class="form-group">
      <label>Enter your Height in meters:</label><br>
      <input class="form-control" placeholder="Enter height" [(ngModel)]="height" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>Enter your Weight in Kg:</label><br>
      <input class="form-control"  placeholder="Enter weight"  [(ngModel)]="weight" [ngModelOptions]="{standalone: true}">
    </div>

    <button (click)="checkbmi()" class="btn btn-info">Calculate</button>
  </form>

  <h2>Your Bmi is: </h2>
  <h2>{{bmi}}</h2>
</div>
